<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <h2 class="column-full">Code Journal<span class="entries">Entries</span></h2>
      </div>
    </div>
  </header>
  <main>
    <div class="entry hidden" data-view="entries">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <button class="newEntry">NEW</button>
            <div class="column-half-1">
              <h1 class="newEntry2">Entries</h1>
            </div>
            <div class="column-full">
              <p class="noEntry hidden">No entries have been recorded.</p>
            </div>
            <div class="column-half">
            </div>
          </div>
        </div>
      </div>
      <ul>
      </ul>
    </div>

    <div class="container" data-view="entry-form">
      <form class="forms">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>

        <div class="row">
          <div class="column-half">
            <img class="preview" src="images/placeholder-image-square.jpg" alt="placeholder image">
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" required>
            <label for="photo">Photo URL</label>
            <input name="photo" id="photo" type="text" required>
          </div>
        </div>

        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea name="entry-notes" id="notes" cols="30" rows="11" required></textarea>
            <button type="submit">SAVE</button>
          </div>
        </div>
      </form>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
